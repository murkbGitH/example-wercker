box: ngyuki/example
build:
  steps:
    - script:
        code: |-
          uname -a
          php -v
          pwd
          php -i > source.txt
          php -i > $WERCKER_OUTPUT_DIR/output.txt
deploy:
  steps:
    - script:
        code: |-
          pwd
          ls -l
          ls -l $WERCKER_SOURCE_DIR
          ls -l $WERCKER_OUTPUT_DIR
          type pip || true
